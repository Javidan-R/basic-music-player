<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./music-player/assets/scss/styles.css">
  <title>Music Player</title>
</head>

<body>
  <div class="music-player-container">


    <div class="music-info">
      <div class="background-image"></div>

      <h2 class="singer-name">Artist Name</h2>
      <p class="music-title">Song Title</p>
    </div>

    <div class="controls">
      <button class="control-btn previous-btn"><i class="fas fa-step-backward"></i></button>
      <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
      <button class="control-btn next-btn"><i class="fas fa-step-forward"></i></button>
      <button class="control-btn random-btn"><i class="fas fa-random"></i></button>
    </div>
url
    <div class="range-slider">
      <input type="range" min="0" max="100" value="0" class="range">
    </div>

    <div class="time-display">
      <span class="current-time">00:00</span>
      <span class="total-duration">00:00</span>
    </div>


    <div class="music-list"></div>

    <div class="error-message"></div>
  </div>

  <script src="./music-player/script.js"></script>
</body>

</html>
